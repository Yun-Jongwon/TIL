<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>htmlpractice</title>
        
        <style>
        
        
          h1 ,h3 {
                color:red;
              }
           h1 {
                color:blueviolet;
             }      

            #green{
                color :green
            }

            .yellow{
                color: yellow
            }
        
        </style>
    </head>
    <body>
        <!-- 이것은 주석입니다다다다다다 -->
        <h1>
        이것은 h1 태그입니다.  
        </h1>
        <h2>this is h2</h2>
        <h3>this is h3</h3>
        <h4 id="green">this is h4</h4>
        <h5 class="yellow">this is h5</h5>
        <h6 class="yellow">this is h6</h6>



        <!-- css 우선순위 : inline(박스 안의 style) > id > class > tag -->
        <p style="color: tomato;">
            이것은 p 태그입니다<br>
            알겟습니까 잘 알아 두십시오<br>
        </p>
        <ul>
            <li>리스트 1</li>  
            <li>리스트 2</li>  
            <li>리스트 3</li>         
        </ul>

        <ol>
                <li>리스트 1</li>  
                <li>리스트 2</li>  
                <li>리스트 3</li>     
        </ol>

        <div>


            <b>

              여기는 div입니다.
            </b> 
               <i> 여기는 div입니다.</i>
        </div>






        
    </body>
</html>
