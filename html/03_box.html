<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            /* padding: 25px 22px 15px 45px; */
            padding-top: 25px;
            padding-bottom: 25px;
            padding-left:25px;
            padding-right: 25px;
            /* margin: 25px 25px 25px 25px; */
            margin-top: 25px;
            margin-right: 25px;
            margin-bottom: 25px;
            margin-left: 25px;
            /* box-size:content-box;(기본값) */
            border:2px double purple;
            /* border-width: 2px;
            border-style: double;
            border-color: purple; */
            border-radius: 2px;
            /* 박스 사이징box sizing */
            box-sizing:border-box;
        }
        /* 1.block */
        /* div,h1~h6,p,ol,ul,table,form */
        /* 2.inline */
        /* span, a, strong, em, img, input */
        /*(주의)width,height,
            margin-top,margin-bottom 사용 불가능 */
        /* 3.inline-block(block+inline 속성을 동시에 가지고 있는, 특징을 섞어서 가지고 있음) */
        /* 4. none */
        /* 화면에 보이지 않음.(공간 조차 사라짐) */
        .box2 {
            border:2px solid red;
            background-color: gray;
            display: inline;
            /* visibility: hidden; */
            opacity: 0.31;
        }
        /* visibility:visible; (기본값) */



    </style>
</head>
<body>
    <div class="box2">
        이것은 박스2입니다.
    </div>
    박스2와 박스 사이입니다.


    <div class="box">
        이것은 박스입니다.
    </div>
    
</body>
</html>
