<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        img{
            width:300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div>
    <button id = 'dog'>Dog!</button>
</div>
    <script>
        const button = document.querySelector('#dog')

        button.addEventListener('click',function(event){
            // api로 요청을 보낸다!
    
            axios.get('https://dog.ceo/api/breeds/image/random')
            .then(function (response) {
                // handle success
                console.log(response);
                return response.data.message
            })
            .then(function(url){// then 이 있으면 그 앞의 리턴값이 함수의 입력으로 들어감. , then 이 뒤에 붙을수 있는 경우는 앞의 리턴값이 Promise객체(수행시간이 보장되지 않는 객체)일때만
                const imgTag=document.createElement('img')
                imgTag.src=url;
                document.querySelector('body').append(imgTag)

            })
            .catch(function (error) {
                // handle error
                console.log(error);
            })
            
                    })
    </script>

</body>
</html>
